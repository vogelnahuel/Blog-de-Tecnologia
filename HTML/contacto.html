    <main>

        <form class="contacto-formulario">

            <div class="contacto-formulario-elementos">

                <label class="contacto-formulario-label" for="fname">Nombres:</label>
                <br>
                <input class="contacto-formulario-input" type="text" id="fname" name="fname"><br><br>

                <br>
                <input class="contacto-formulario-input" type="text" id="lname" name="lname"><br><br>
                <label class="contacto-formulario-label" for="contacto">Motivo de contacto:</label>
                <br>
                <input class="contacto-formulario-input" type="text" id="contacto" name="lname"><br><br>

                <br>

                <label class="contacto-formulario-label" for="comentarios">¿Que te parecio esta pagina?:</label>
                <br>
                <textarea class="contacto-formulario-input" id="comentarios" name="comentarios" rows="10" cols="40">Escribe aquí tus comentarios</textarea>
                <br><br>
                <input type="submit" value="Enviar" id="contacto-formulario-enviar">
            </div>

        </form>

    </main>
